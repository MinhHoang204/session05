            let random = arr[Math.floor(Math.random()*9)];
            console.log(random);
            for (let i = 0; i < random.length; i++) {
                text = "";
            }
            hide.innerHTML = text;
            let i = 5;
            number.innerHTML = i;

            function checkDapAn(){
                if(input.value === "") {
                    alert ("Vui long nhap du lieu");
                    return;
                } else if (input.value == random) {
                    start.innerHTML = input.value;
